{% extends base %} {% block main %} {% if blogs %}
<ul>
  {% for blog in blogs %}
  <li>
    <button
      hx-get="{% url 'detail' blog.id %}"
      hx-trigger="click"
      hx-target="#body"
      class="text-white"
    >
      {{ blog.title }}
    </button>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No blogs are available.</p>
{% endif %} {%endblock%}
